<div class="post" *ngFor="let post of posts" (mouseenter)='postMouseEnter()' (mouseleave)='postMouseLeave()'>
  <a [href]="post.url">
    <div class="post-top">
      <div class="post-abstract" [innerHTML]="post.abstract">
      </div>
      <div class="post-img" [ngStyle]="{'background-image': 'url(' + post.img + ')'}"></div>
    </div>
    <div class="post-info">
      <div class="post-date">{{post.date}}</div>
      <div class="post-title">{{post.title}}</div>
    </div>
  </a>
</div>
